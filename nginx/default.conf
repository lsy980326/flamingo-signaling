map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name signaling.greatwave.co.kr; # 본인 도메인으로 변경

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name signaling.greatwave.co.kr; # 본인 도메인으로 변경

    # --- SSL 인증서 경로 ---
    ssl_certificate /etc/letsencrypt/live/signaling.greatwave.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/signaling.greatwave.co.kr/privkey.pem;

    # --- ▼▼▼▼▼ SSL 보안 설정 직접 추가 ▼▼▼▼▼ ---
    # `options-ssl-nginx.conf` 파일의 내용을 여기에 직접 추가합니다.
    
    # 최신 보안 프로토콜만 허용 (구형 브라우저 호환성 필요 시 TLSv1.2 추가)
    ssl_protocols TLSv1.3;

    # 서버가 클라이언트의 암호화 스위트 순서 대신 자신의 순서를 따르도록 함
    ssl_prefer_server_ciphers off;
    
    # --- ▲▲▲▲▲ SSL 보안 설정 끝 ▲▲▲▲▲ ---


    location /socket.io/ { # /socket.io/ 경로로 들어오는 요청만 처리
        proxy_pass http://app:8081; # app 컨테이너의 8081 포트로 전달

        # WebSocket을 위한 필수 헤더 설정
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        
        # 클라이언트 IP 및 프록시 정보 전달
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정 (긴 연결 유지)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}